name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/setup-node@v4
        working-directory: ../../next-json-webtool/next-json-webtool

      - name: Install Dependencies
        run: npm install
        working-directory: ../../next-json-webtool/next-json-webtool

      - name: Build
        run: npm run build
        working-directory: ../../next-json-webtool/next-json-webtool

      - name: Restart Server
        run: pm2 restart all
